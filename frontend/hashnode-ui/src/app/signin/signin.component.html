<head>
    <title>Sign In</title>
</head>

<body>
    <div class="container border">
        <h2>Sign In</h2>
        <form action="#" method="post">
            <label>API Key:</label>
            <input type="text" id="apikey" name="apikey" [(ngModel)] = "apiKey" required>

            <label>Publication Id:</label>
            <input type="text" id="publicationid" name="publicationid" [(ngModel)] = "publicationId" required>

            <button (click)="signin(apiKey, publicationId)" type="submit">Sign In</button>
        </form>
    </div>
</body>
